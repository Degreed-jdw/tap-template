version: 1
send_anonymous_usage_stats: true
project_id: 4935d052-aee1-46fa-89f0-a94cdc080064
plugins:
  extractors:
  - name: tap-jira-velocity
    namespace: tap_jira_velocity
    executable: ./tap-jira-velocity.sh
    capabilities:
    - state
    - catalog
    - discover
    config:
      username: $TAP_JIRA_USERNAME
      password: $TAP_JIRA_PASSWORD
      base_url: https://degreedjira.atlassian.net
      start_date: '2021-01-01'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-jira-velocity
